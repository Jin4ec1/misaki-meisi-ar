<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>çŠ¶æ³å¿œç­”å‹ARãƒã‚¹ã‚¿ãƒ¼ (Mode Fixed)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }

    /* æ“ä½œãƒ‘ãƒãƒ« */
    #control-panel {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      z-index: 9999;
      pointer-events: none;
      padding: 0 20px;
    }

    .mode-btn {
      pointer-events: auto;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background-color: #555;
      touch-action: manipulation;
      transition: transform 0.1s, background-color 0.2s;
    }
    
    .mode-btn:active { transform: scale(0.95); }

    /* ãƒœã‚¿ãƒ³è‰²ã®ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚º */
    #btn-live { background-color: #ff4757; }   /* Liveç”¨ï¼šã‚¨ãƒãƒ«ã‚®ãƒƒã‚·ãƒ¥ãªèµ¤ */
    #btn-visual { background-color: #2f3542; } /* Visualç”¨ï¼šã‚·ãƒƒã‚¯ãªãƒ€ãƒ¼ã‚¯ã‚°ãƒ¬ãƒ¼ */
    
    #btn-anim[data-state="on"] { background-color: #e91e63; }
    #btn-anim[data-state="off"] { background-color: #7f8c8d; opacity: 0.8; }

    #start-guide {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10000;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

  <div id="start-guide">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>ARã‚’ã‚¹ã‚¿ãƒ¼ãƒˆ</div>

  <div id="control-panel">
    <button id="btn-live" class="mode-btn">ğŸ”´ Live Mode(å‹•ç”»)</button>
    <button id="btn-visual" class="mode-btn">ğŸ–¼ï¸ Visual Mode(ç”»åƒ)</button>
    <button id="btn-anim" class="mode-btn" data-state="off">âšªï¸ æ¼”å‡º: OFF</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes; missTolerance: 1;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="asset-day" src="./assets/video-day.mp4" preload="auto" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      <img id="asset-night" src="./assets/image-night.jpeg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
      
      <a-plane 
        id="ar-screen"
        position="0 0 0" 
        width="1" 
        height="1.414" 
        rotation="0 0 0"
        material="shader: flat; transparent: true; opacity: 0;"
        visible="true">
      </a-plane>

    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const MARKER_HEIGHT = 1.414;

      const ANIMATION_PATTERNS = [
        { name: "Pop", reset: { scale: '0.01 0.01 0.01', position: '0 0 0', rotation: '0 0 0', opacity: '1' }, attrs: { 'animation': 'property: scale; from: 0.01 0.01 0.01; to: 1 1 1; dur: 800; easing: easeOutElastic; startEvents: play-anim' } },
        { name: "Spin", reset: { scale: '0 0 0', position: '0 0 0', rotation: '0 0 -180', opacity: '1' }, attrs: { 'animation': 'property: rotation; from: 0 0 -180; to: 0 0 0; dur: 1000; easing: easeOutBack; startEvents: play-anim', 'animation__scale': 'property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutBack; startEvents: play-anim' } },
        { name: "Strobe", reset: { scale: '1 1 1', position: '0 0 0', rotation: '0 0 0', opacity: '0' }, attrs: { 'animation': 'property: opacity; from: 0; to: 1; dur: 80; loop: 5; dir: alternate; easing: linear; startEvents: play-anim' } },
        { name: "Curtain", reset: { scale: '1 0 1', position: '0 0 0', rotation: '0 0 0', opacity: '1' }, attrs: { 'animation': 'property: scale; from: 1 0 1; to: 1 1 1; dur: 800; easing: easeOutExpo; startEvents: play-anim' } }
      ];

      const ASSET_IDS = { day: 'asset-day', night: 'asset-night' };
      
      // åˆæœŸãƒ¢ãƒ¼ãƒ‰è¨­å®š
      let currentMode = 'day'; // åˆæœŸã¯Live Mode(å‹•ç”»)

      let isUnlocked = false;
      let isAnimEnabled = false;

      const screenEl = document.getElementById('ar-screen');
      const targetEntity = document.getElementById('target-entity');
      const guideEl = document.getElementById('start-guide');
      const btnLive = document.getElementById('btn-live');
      const btnVisual = document.getElementById('btn-visual');
      const btnAnim = document.getElementById('btn-anim');

      const assets = {
        day: document.getElementById(ASSET_IDS.day),
        night: document.getElementById(ASSET_IDS.night)
      };

      const getAssetType = (element) => element ? element.tagName : 'NONE';

      const playRandomAnimation = () => {
        const oldAttrs = ['animation', 'animation__scale', 'animation__fade'];
        oldAttrs.forEach(attr => screenEl.removeAttribute(attr));

        if (!isAnimEnabled) {
          screenEl.setAttribute('scale', '1 1 1');
          screenEl.setAttribute('position', '0 0 0');
          screenEl.setAttribute('rotation', '0 0 0');
          screenEl.setAttribute('material', 'opacity', 1);
          return;
        }

        const pattern = ANIMATION_PATTERNS[Math.floor(Math.random() * ANIMATION_PATTERNS.length)];
        if (pattern.reset) {
          Object.keys(pattern.reset).forEach(key => screenEl.setAttribute(key, pattern.reset[key]));
        }
        Object.keys(pattern.attrs).forEach(key => screenEl.setAttribute(key, pattern.attrs[key]));
        setTimeout(() => screenEl.emit('play-anim'), 50);
      };

      const updateContent = (triggerAnim = true) => {
        const activeAsset = assets[currentMode];
        const type = getAssetType(activeAsset);

        Object.values(assets).forEach(el => {
          if (getAssetType(el) === 'VIDEO') {
            el.pause();
            if (el !== activeAsset) el.currentTime = 0; 
          }
        });

        if (type !== 'NONE') {
          screenEl.setAttribute('material', 'src', `#${activeAsset.id}`);
          screenEl.setAttribute('material', 'opacity', 1);

          if (currentMode === 'night' && type === 'IMG') {
            const applyFixedHeight = () => {
              if (activeAsset.naturalWidth > 0) {
                const imgAspect = activeAsset.naturalWidth / activeAsset.naturalHeight;
                const newHeight = MARKER_HEIGHT;
                const newWidth = newHeight * imgAspect;
                screenEl.setAttribute('height', newHeight);
                screenEl.setAttribute('width', newWidth);
              }
            };
            if (activeAsset.complete) applyFixedHeight();
            else activeAsset.onload = applyFixedHeight;
          } else {
            screenEl.setAttribute('width', '1');
            screenEl.setAttribute('height', MARKER_HEIGHT);
          }

          if (triggerAnim) playRandomAnimation();
        }

        if (type === 'VIDEO' && isUnlocked && targetEntity.object3D.visible) {
          activeAsset.muted = false;
          const delay = isAnimEnabled ? 300 : 0;
          setTimeout(() => {
             activeAsset.play().catch(e => console.log(e));
          }, delay);
        }
      };

      // Live Mode ãƒœã‚¿ãƒ³
      btnLive.addEventListener('click', (e) => {
        e.stopPropagation();
        currentMode = 'day';
        updateContent(true);
      });

      // Visual Mode ãƒœã‚¿ãƒ³
      btnVisual.addEventListener('click', (e) => {
        e.stopPropagation();
        currentMode = 'night';
        updateContent(true);
      });

      btnAnim.addEventListener('click', (e) => {
        e.stopPropagation();
        isAnimEnabled = !isAnimEnabled;
        btnAnim.textContent = isAnimEnabled ? "âœ¨ æ¼”å‡º: ON" : "âšªï¸ æ¼”å‡º: OFF";
        btnAnim.setAttribute('data-state', isAnimEnabled ? 'on' : 'off');
        if (!isAnimEnabled) playRandomAnimation();
      });

      const unlockAudio = () => {
        if (isUnlocked) return;
        Object.values(assets).forEach(el => {
          if (getAssetType(el) === 'VIDEO') {
            el.muted = false; 
            el.play().then(() => { el.pause(); el.currentTime = 0; }).catch(e=>{});
          }
        });
        isUnlocked = true;
        guideEl.style.opacity = '0';
        setTimeout(() => guideEl.style.display = 'none', 500);
        updateContent(true);
      };

      document.body.addEventListener('click', unlockAudio, { once: true });
      document.body.addEventListener('touchstart', unlockAudio, { once: true });

      targetEntity.addEventListener("targetFound", () => {
        const activeAsset = assets[currentMode];
        if (isUnlocked && getAssetType(activeAsset) === 'VIDEO') activeAsset.play();
        if (isUnlocked) playRandomAnimation();
      });

      targetEntity.addEventListener("targetLost", () => {
        const activeAsset = assets[currentMode];
        if (getAssetType(activeAsset) === 'VIDEO') activeAsset.pause();
      });

      updateContent(false);
    });
  </script>
</body>
</html>
