<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>çŠ¶æ³å¿œç­”å‹ARãƒã‚¹ã‚¿ãƒ¼ (Sound & Loop & Flex)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }

    /* æ“ä½œãƒ‘ãƒãƒ« */
    #control-panel {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 9999;
      pointer-events: none;
    }

    .mode-btn {
      pointer-events: auto;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      background-color: #555;
      touch-action: manipulation;
    }
    
    #btn-day { background-color: #e67e22; }
    #btn-night { background-color: #2c3e50; }

    /* ã‚¹ã‚¿ãƒ¼ãƒˆã‚¬ã‚¤ãƒ‰ (éŸ³å£°ã‚’å‡ºã™ãŸã‚ã«ã‚¿ãƒƒãƒ—ã‚’ä¿ƒã™) */
    #start-guide {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10000;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

  <div id="start-guide">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>ARã¨éŸ³å£°ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆ</div>

  <div id="control-panel">
    <button id="btn-day" class="mode-btn">â˜€ï¸ æ˜¼ãƒ¢ãƒ¼ãƒ‰</button>
    <button id="btn-night" class="mode-btn">ğŸŒ™ å¤œãƒ¢ãƒ¼ãƒ‰</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: yes; missTolerance: 1;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      
      <video id="asset-day" 
        src="./assets/video-day.mp4" 
        preload="auto" 
        loop="true" 
        playsinline 
        webkit-playsinline 
        muted 
        crossorigin="anonymous"></video>

      <img id="asset-night" 
        src="./assets/image-night.png" 
        crossorigin="anonymous" />
        
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
      
      <a-plane 
        id="ar-screen"
        position="0 0 0" 
        width="1" 
        height="1" 
        rotation="0 0 0"
        material="shader: flat; transparent: true; opacity: 0;"
        visible="true">
      </a-plane>

    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // è¨­å®š: ã‚¢ã‚»ãƒƒãƒˆã®IDå®šç¾©
      const ASSET_IDS = {
        day: 'asset-day',
        night: 'asset-night'
      };

      // çŠ¶æ…‹ç®¡ç†
      let currentMode = 'day'; // 'day' or 'night'
      let isUnlocked = false;  // åˆå›ã‚¿ãƒƒãƒ—ï¼ˆéŸ³å£°è¨±å¯ï¼‰ãŒçµ‚ã‚ã£ãŸã‹

      // DOMè¦ç´ å–å¾—
      const screenEl = document.getElementById('ar-screen');
      const targetEntity = document.getElementById('target-entity');
      const guideEl = document.getElementById('start-guide');
      const btnDay = document.getElementById('btn-day');
      const btnNight = document.getElementById('btn-night');

      // ã‚¢ã‚»ãƒƒãƒˆè¦ç´ ã®å–å¾—
      const assets = {
        day: document.getElementById(ASSET_IDS.day),
        night: document.getElementById(ASSET_IDS.night)
      };

      // â–  ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: æŒ‡å®šã•ã‚ŒãŸã‚¢ã‚»ãƒƒãƒˆã®ç¨®é¡(VIDEO/IMG)ã‚’åˆ¤å®š
      const getAssetType = (element) => {
        if (!element) return 'NONE';
        return element.tagName; // "VIDEO" or "IMG"
      };

      // â–  ã‚³ãƒ³ãƒ†ãƒ³ãƒ„åˆ‡ã‚Šæ›¿ãˆã®ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯
      const updateContent = () => {
        const activeAsset = assets[currentMode];
        const type = getAssetType(activeAsset);

        // 1. ã¾ãšå…¨ã¦ã®å‹•ç”»ã‚’åœæ­¢ï¼†ãƒªã‚»ãƒƒãƒˆï¼ˆéŸ³ãŒæ··ã–ã‚‰ãªã„ã‚ˆã†ã«ï¼‰
        Object.values(assets).forEach(el => {
          if (getAssetType(el) === 'VIDEO') {
            el.pause();
            // è¦‹ãˆã¦ãªã„å‹•ç”»ã¯ãƒªã‚»ãƒƒãƒˆã—ãªã„ã¨è£ã§é€²ã‚“ã§ã—ã¾ã†
            if (el !== activeAsset) el.currentTime = 0; 
          }
        });

        // 2. ãƒãƒ†ãƒªã‚¢ãƒ«ï¼ˆè¦‹ãŸç›®ï¼‰ã‚’æ›´æ–°
        if (type !== 'NONE') {
          screenEl.setAttribute('material', 'src', `#${activeAsset.id}`);
          screenEl.setAttribute('material', 'opacity', 1); // è¡¨ç¤º
        } else {
          screenEl.setAttribute('material', 'opacity', 0); // éè¡¨ç¤º
        }

        // 3. å‹•ç”»ãªã‚‰å†ç”Ÿåˆ¶å¾¡ (ãŸã ã—ãƒãƒ¼ã‚«ãƒ¼ãŒè¦‹ãˆã¦ã„ã‚‹æ™‚ã®ã¿)
        if (type === 'VIDEO' && isUnlocked && targetEntity.object3D.visible) {
          // éŸ³å£°ä»˜ãã§å†ç”Ÿ
          activeAsset.muted = false; 
          activeAsset.play().catch(e => console.log("å†ç”Ÿã‚¨ãƒ©ãƒ¼(ã‚¿ãƒƒãƒ—å¾…ã¡):", e));
        }
      };

      // â–  åˆå›ã‚¿ãƒƒãƒ—æ™‚ã®å‡¦ç† (éŸ³å£°åˆ¶é™è§£é™¤)
      const unlockAudio = () => {
        if (isUnlocked) return;
        
        // ã™ã¹ã¦ã®å‹•ç”»ã‚¢ã‚»ãƒƒãƒˆã«å¯¾ã—ã¦ã€ŒãƒŸãƒ¥ãƒ¼ãƒˆè§£é™¤ï¼†ç©ºå†ç”Ÿã€ã‚’è¡Œã£ã¦ãƒ–ãƒ©ã‚¦ã‚¶ã‚’é¨™ã™
        Object.values(assets).forEach(el => {
          if (getAssetType(el) === 'VIDEO') {
            el.muted = false; // â˜…ã“ã“ã§ãƒŸãƒ¥ãƒ¼ãƒˆè§£é™¤ï¼
            el.play().then(() => {
              el.pause(); // ä¸€æ—¦æ­¢ã‚ã‚‹
              el.currentTime = 0;
            }).catch(e => console.log("Unlock error:", e));
          }
        });

        isUnlocked = true;
        guideEl.style.opacity = '0'; // ã‚¬ã‚¤ãƒ‰ã‚’æ¶ˆã™
        setTimeout(() => guideEl.style.display = 'none', 500);
        
        // ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’å†é©ç”¨ã—ã¦å†ç”Ÿé–‹å§‹
        updateContent();
      };

      // ç”»é¢å…¨ä½“ã®ã‚¿ãƒƒãƒ—ã§ãƒ­ãƒƒã‚¯è§£é™¤
      document.body.addEventListener('click', unlockAudio, { once: true });
      document.body.addEventListener('touchstart', unlockAudio, { once: true });

      // â–  ãƒœã‚¿ãƒ³æ“ä½œ
      btnDay.addEventListener('click', (e) => {
        e.stopPropagation();
        currentMode = 'day';
        console.log("Mode: Day");
        updateContent();
      });

      btnNight.addEventListener('click', (e) => {
        e.stopPropagation();
        currentMode = 'night';
        console.log("Mode: Night");
        updateContent();
      });

      // â–  ãƒãƒ¼ã‚«ãƒ¼èªè­˜ã‚¤ãƒ™ãƒ³ãƒˆ
      targetEntity.addEventListener("targetFound", () => {
        console.log("Found");
        const activeAsset = assets[currentMode];
        // ãƒãƒ¼ã‚«ãƒ¼ã‚’è¦‹ã¤ã‘ãŸã‚‰ã€å‹•ç”»ã®å ´åˆã¯å†ç”Ÿå†é–‹
        if (isUnlocked && getAssetType(activeAsset) === 'VIDEO') {
          activeAsset.play();
        }
      });

      targetEntity.addEventListener("targetLost", () => {
        console.log("Lost");
        const activeAsset = assets[currentMode];
        // ãƒãƒ¼ã‚«ãƒ¼ã‚’è¦‹å¤±ã£ãŸã‚‰ã€å‹•ç”»ã¯ä¸€æ™‚åœæ­¢ï¼ˆéŸ³ã‚’æ­¢ã‚ã‚‹ï¼‰
        if (getAssetType(activeAsset) === 'VIDEO') {
          activeAsset.pause();
        }
      });

      // åˆæœŸåŒ–å®Ÿè¡Œ
      updateContent();
    });
  </script>
</body>
</html>
